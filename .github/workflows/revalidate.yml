name: Update Website

on:
    push:
        branches:
            - main
        paths:
            - "markdown/**"

    workflow_dispatch:

concurrency:
    group: "publish"
    cancel-in-progress: true

jobs:
    revalidate:
        runs-on: ubuntu-latest
        if: github.repository == 'hkamran80/articles'
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 2

            - name: Update website
              run: curl -X POST "${{ secrets.SITE_BUILD_HOOK }}" -o /dev/null -w '%{http_code}\n' -s

            - name: Update feeds
              run: curl -X POST "${{ secrets.ASSETS_BUILD_HOOK }}" -o /dev/null -w '%{http_code}\n' -s
